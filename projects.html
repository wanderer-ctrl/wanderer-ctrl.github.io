    <script>
      // Check if the browser supports the native CSS animation
      if (!CSS.supports("animation-timeline: view()")) {
        
        // Select all elements with the class 'box'
        const boxes = document.querySelectorAll('.box');
    
        // Create an observer that watches for when elements enter the screen
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            // If the element is visible on screen...
            if (entry.isIntersecting) {
              // Add the class that triggers the CSS transition
              entry.target.classList.add('in-view');
              
              // Optional: Stop watching this element after it appears once
              observer.unobserve(entry.target); 
            }
          });
        }, {
          threshold: 0.2 // Trigger when 20% of the image is visible
        });
    
        // Start watching each box
        boxes.forEach(box => observer.observe(box));
      }
    </script>
